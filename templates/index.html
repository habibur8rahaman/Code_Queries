{% extends 'base.html' %}
{% block body %}




    <div class = "container">
      <h2> Add a Query </h2>
      <form action="/" method="POST">
  <div class="mb-3">
    <label for="Title" class="form-label">Query Title</label>
    <input type="text" class="form-control" name="title" id="Title" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="desc" class="form-label">Query Description</label>
    <input type="text" class="form-control" name="desc" id="desc">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
    </div>

    <div class = "container">
      <h2>Queries</h2>
      <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
      <th scope="col">Time</th>

    </tr>
  </thead>
  <tbody>
    {% for query in allqueries %}
    <tr>
      <th scope="row">{{loop.index}}</th>
      <td>{{query.title}}</td>
      <td>{{query.desc}}</td>
      <td>{{query.date_created}}</td>
      <td>
        <a href="/update/{{query.sno}}" type="button" class="btn btn-dark btn-sm mx-1">Update</a></button>
        <a href="/delete/{{query.sno}}" type="button" class="btn btn-dark btn-sm mx-1">Delete</a></button>
        <a href="/comment/{{query.sno}}" type="button" class="btn btn-dark btn-sm mx-1">comment</a></button>

      </td>>
    </tr>
    {% endfor %}
  </tbody>
</table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>


{% endblock body %}
