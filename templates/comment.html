{% extends 'base.html' %}
{% block body %}




    <div class = "container">
      <h2> Comment on Query </h2>
      <form action="/comment/{{allqueries.sno}}" method="POST">
  <div class="mb-3">
    <label for="Title" class="form-label">Query Title</label>
    <input type="text" class="form-control" name="title" id="Title" value= "{{allqueries.title}}" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="desc" class="form-label">Query Description</label>
    <input type="text" class="form-control" name="desc" id="desc" value="{{allqueries.desc}}">
  </div>

  <button type="submit" class="btn btn-primary">Post</button>
</form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>


{% endblock body %}
